<div class="container">
    <div class="card">
        <h1>Registered Student</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{datas.name}}</td>
                    <td>{{datas.email}}</td>
                    <td>{{datas.age}}</td>
                    <td>{{datas.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
