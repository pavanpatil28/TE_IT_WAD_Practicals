<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website Landing Page Design</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="icon" href="Images/plate.jpg">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    
    <nav>
        <div class="logo">Foody</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Order</a>
            <a href="#">Testimonials</a>
            <a href="#">Contact</a>
            
        </div>
        <div class="icons">
            <img class="icon" src="Images/icon.jpg" alt="icon">
        </div>
    </nav>
    
    <div class="plates">
        <img class="plate" src="Images/plate.jpg" data-tilt alt="plate">
    </div>
    
    <div class="text animate__animated animate__zoomIn">
        <h1>Stay fit</h1>
        <h1>Eat healthy</h1>
        <button>Order now</button>
    </div>

    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>

    <script src="tilt.js-master/tilt.js-master/dest/tilt.jquery.min.js"></script>
</body>
</html>
